<!DOCTYPE html>
<html>
<body>

<img src="17.png" width="300px" id="pic">
<img src="18.jpg"  width="300px" id="pic1">
<script>
pic.onmouseover = function(){
   this.src = '18.jpg';
  
}
pic.onmouseout = function(){
   this.src = '17.png';
   
}

pic1.onmouseover = function(){
   this.src = '17.png';
  
}
pic1.onmouseout = function(){
   this.src = '18.jpg';
   
}

</script>
    </body>
</html>
